<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Architects+Daughter&family=Rokkitt&family=Righteous&family=Shadows+Into+Light&display=swap"
      rel="stylesheet"
    />
    <script src="index.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Take A Break</title>
  </head>
  <body>
    <div class="text">
      So, you did your study?<br />
      Now, take a break!!!
    </div>
    <div class="but">
      <a href="#" onclick="showHide()" class="ah">
        <i class="fa fa-cog fa-4x icon-rotate"></i
      ></a>
    </div>
    <br />
    <div class="b">
      <a href="#" onclick="openLink()" class="button"> Reward Yourself </a>
    </div>
    <div class="tags" id="setting" style="display: none">
      <div class="col">
        <label>
          <input type="checkbox" value="https://www.youtube.com" checked />You
          Tube</label
        >
        <label>
          <input
            type="checkbox"
            value="https://www.reddit.com"
            checked
          />Reddit</label
        >
        <label>
          <input
            type="checkbox"
            value="https://discord.com/app"
            checked
          />Discord</label
        >
        <label> <input type="checkbox" value="https://9gag.com" />9 Gag</label>
      </div>
      <div class="col">
        <label>
          <input
            type="checkbox"
            value="https://instagram.com"
          />Instagram</label
        >
        <label>
          <input
            type="checkbox"
            value="https://www.facebook.com"
          />Facebook</label
        >
        <label>
          <input
            type="checkbox"
            value="https://www.twitter.com"
          />Twitter</label
        >
        <label>
          <input
            type="checkbox"
            value="https://www.messenger.com"
          />Messenger</label
        >
      </div>
      <div class="col">
        <label>
          <input
            type="checkbox"
            value="https://github.com"
            checked
          />Github</label
        >
        <label>
          <input
            type="checkbox"
            value="https://stackoverflow.com"
          />StackOverflow</label
        >
        <label>
          <input type="checkbox" value="https://gitlab.com" />Gitlab</label
        >
        <label> <input type="checkbox" value="https://mlh.io" />MLH</label>
      </div>
    </div>
  </body>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>

  <script src="https://use.fontawesome.com/9a9ae641ba.js"></script>
</html>
